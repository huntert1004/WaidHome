<style>
    .bg-before {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        box-shadow: inset 0 0 200px #000;
        background-image: url("");
        filter: blur(20px);
        animation: blurAni 24s infinite;
    }

    @keyframes blurAni {
        0% {
            filter: blur(20px);
        }

        25% {
            filter: blur(5px);
        }

        50% {
            filter: blur(15px);
        }

        75% {
            filter: blur(0);
        }

        100% {
            filter: blur(20px);
        }
    }

    body {
        text-align: center;
        background: transparent;
    }
</style>

<div id="wrapper">
    <div class="bg-before"></div>
</div>
