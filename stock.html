<style>
    @import url("https://fonts.googleapis.com/css?family=Open+Sans:300,600");

    body {
        margin: 50px auto;
        width: 800px;
        /* background: url(https://jarvisai.netlify.app/stock.jfif);
        background-size: cover;
        background-repeat: no-repeat; */
        background-color: transparent;
    }

    .text-right {
        text-align: right;
    }

    .card {
        /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.15); */
        border-radius: 3px;
        float: left;
        font-family: 'Open Sans', sans-serif;
        overflow: hidden;
        width: 400px;
        position: absolute;
        left: 0px;
        top: 0px;

    }

    .card:nth-child(even) {
        margin-left: 2%;
    }

    .card.green .head {
        background-color: transparent;
    }

    .card.red .head {
        background-color: #5fb8ff;
    }

    .card .head {
        border-radius: 4px 4px 0 0;
        /* box-shadow: inset 0 -1px 10px rgba(0, 0, 0, 0.25); */
        color: transparent;
        overflow: hidden;
        position: relative;
        text-align: center;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
        z-index: 2;
    }

    .card .head img {
        border-radius: inherit;
        left: 0;
        max-height: 100%;
        min-width: 100%;
        -o-object-fit: cover;
        object-fit: cover;
        opacity: 0.15;
        position: absolute;
        top: 0;
        z-index: 1;
    }

    .card .head .inner {
        padding: 20px 0 50px;
        position: relative;
        top: 0;
        z-index: 2;
    }

    .card .head .inner .ticker,
    .card .head .inner .price,
    .card .head .inner .movement,
    .card .head .inner .chart {
        display: block;
    }

    .card .head .inner .ticker {
        font-size: 1.25em;
        font-weight: 600;
    }

    .card .head .inner .price {
        font-size: 2.5em;
        font-weight: 600;
        margin-top: 5px;
    }

    .card .head .inner .chart {
        height: 150px;
        margin: 10px auto 0;
    }

    .card .body {
        margin-top: -25px;
        padding: 15px;
        position: relative;
        z-index: 3;
    }

    .card .body .inner {
        background: transparent;
        border-radius: 3px;
        /* box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.05); */
        margin-top: -25px;
        padding: 10px;
    }

    .card .body .inner .title {
        color: transparent;
        font-weight: 600;
        margin: 0;
    }

    .card .body .inner .positions {
        font-size: 0.9em;
        list-style: none;
        margin: 5px 0 0 0;
        padding: 0;
    }

    .card .body .inner .positions li {
        display: block;
        padding: 5px 0;
    }

    .card .body .inner .positions li .growth {
        float: right;
    }

    .card .body .inner .positions li:not(:first-child) {
        margin-top: 4px;
    }

    .card .body .inner .positions li:nth-child(odd) {
        background-color: transparent;
    }
</style>
