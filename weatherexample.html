<style>
    .bg-before {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        box-shadow: inset 0 0 200px #000;
        background-image: url("");
        background-size: cover;
        background-repeat: no-repeat;
        filter: blur(20px);
        animation: blurAni 24s infinite;
    }

    @keyframes blurAni {
        0% {
            filter: blur(20px);
        }

        25% {
            filter: blur(5px);
        }

        50% {
            filter: blur(15px);
        }

        75% {
            filter: blur(0);
        }

        100% {
            filter: blur(20px);
        }
    }

    body {
        text-align: center;
        background: transparent;
    }

    .wrapper {
        position: fixed;
    }
</style>
<div id="wrapper">
    <div id="bg-before" class="bg-before"></div>
</div>
<!-- <canvas style="background-image: url('images/waidbg.png'); background-repeat: no-repeat; background-size: cover;left: 17px; position: relative;"></canvas> -->
<footer></footer>
<script>
    setbg()
    setInterval(function() {
        setbg()
    }, 20000);

    function setbg() {
        images = ["bg.jpg", "crazy.jpg", "crazy2.jpg", "mountainsnowy.jpg", "reflect.jpg", "tree.jpg", "water.jpg"]
        i = Math.floor(Math.random() * 7);
        image = images[i]
        document.getElementById("bg-before").style = "background-image: url('images/background/" + image + "');"
    }
</script>
